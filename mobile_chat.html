<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <script src="https://cdn.firebase.com/v0/firebase.js"></script>
  <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js'></script>
  <link rel="stylesheet" type = "text/css" href="style.css">
</head>
<script>
  // Get a reference to the root of the chat data.
  var usersRef = new Firebase('https://x-plays-y.firebaseio.com/userlist');
  var messagesRef = new Firebase('https://x-plays-y.firebaseio.com/msg');
   
  // Write relevant message to firebase
  function sendMsg(msg) {
    messagesRef.push({name:"anon", text:msg, time: Firebase.ServerValue.TIMESTAMP}); 
  }
  
</script>
<body>
  <div class="container_10">
    <div class="grid_2 tall_2"></div>
    <div class="grid_1 tall_2">
      <input type ="image" class="full" src = "img/up.png" onclick = "sendMsg('up')"></input>    
    </div>
    <div class="clear"></div>
    <div class="grid_2 tall_1">
      <input type = "image" class="full" src = "img/left.png" onclick = "sendMsg('left')"></input>  
    </div>
    <div class="grid_1 tall_1"></div>
    <div class="grid_2 tall_1">
      <input type ="image" class="full" src = "img/right.png" onclick = "sendMsg('right')"></input>    
    </div>
    <div class="grid_1 tall_1"></div>
    <div class="grid_2 tall_1">
      <input type ="image" class="full" src = "img/b.png" onclick = "sendMsg('b')"></input>
    </div>
    <div class="grid_2 tall_1">
      <input type ="image" class="full" src = "img/a.png" onclick = "sendMsg('a')"></input>
    </div>
    <div class="clear"></div>
    <div class="grid_2 tall_2"></div>
    <div class="grid_1 tall_2">
      <input type ="image" class="full" src = "img/down.png" onclick = "sendMsg('down')"></input>
    </div>
    <div class="clear"></div>
    <div class="grid_3 tall_1"></div>
    <div class="grid_2 tall_1">
      <input type ="image" class="full" src = "img/start.png" onclick = "sendMsg('start')"></input>
    </div>
    <div class="grid_2 tall_1">
      <input type ="image" class="full" src = "img/select.png" onclick = "sendMsg('select')"></input>
    </div>
    <div class="clear"></div>
  </div>
</body>
</html>
